<!DOCTYPE html>
<html>
<head>
  <title>D3 - Data Driven Documents</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.3.13/d3.min.js"></script>
</head>
<body>
  <div id="chartArea"></div>
  <script type="text/javascript">
    // create testData for use until Python script is hooked up
    var testData1 = [5,2,6,8,5,6,2,4];
    var testData2 = [3,66,7,4,5,88,7,1,22];
    var testData3 = [5,34,235,77,99,237,66];

    // create our dimensions, canvas, etc.
    var width = 960;
    var height = 500;
    var currentDataset = testData1;

    var svg = d3.select('#chartArea')
      .append('svg')
      .attr('width', width)
      .attr('height', height);

    // add our data to the chart
    svg.selectAll('rect')
      .data(currentDataset)
      .enter()
      .append('rect')
      .attr('x', function(d, i) {
        return i * (width / currentDataset.length);
      })
      .attr('y', function(d) {
        return height - d * 10;
      })
      .attr('width', (width / currentDataset.length) - 1)
      .attr('height', function(d) {
        return d * 10;
      })
      .attr('fill', 'green');

    // add labels to our chart
    svg.selectAll('text')
      .data(currentDataset)
      .enter()
      .append('text')
      .text(function(d) {
        return d;
      })
      .attr('x', function(d, i) {
        return i * (width / currentDataset.length) + (width / currentDataset.length) / 2;
      })
      .attr('y', function(d) {
        return height - d * 10 + 15;
      })
      .attr('font-family', 'sans-serif')
      .attr('font-size', '15px')
      .attr('fill', 'white')
      .attr('text-anchor', 'middle');



  </script>
</body>
</html>
